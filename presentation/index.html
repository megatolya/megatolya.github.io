<!DOCTYPE html>
<html lang="en">
<head>
	<title>Shower Presentation Engine</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="shower/themes/ribbon/styles/screen-16x10.css">
</head>
<body class="shower list">
	<header class="caption">
		<h1>Анатолий Островский</h1>
		<p>Яндекс, Кинопоиск</p>
	</header>
	<section class="slide" id="picture">
		<!--<h2>Pictures</h2>-->
		<img width=100% height=100% src="pictures/1.jpg" alt="" class="cover">
		<style>
			#picture h2 {
				color:#FFF;
				}
		</style>
	</section>
	<section class="slide" id="picture2">
		<!--<h2>Pictures</h2>-->
		<img src="pictures/2.png" alt="" class="cover">
		<style>
			#picture h2 {
				color:#FFF;
				}
		</style>
	</section>
	<section class="slide" id="picture4">
		<!--<h2>Pictures</h2>-->
		<img src="pictures/4.jpg" alt="" class="cover">
		<style>
			#picture h2 {
				color:#FFF;
				}
		</style>
	</section>
	<section class="slide" id="picture3">
		<!--<h2>Pictures</h2>-->

			#picture h2 {
				color:#FFF;
				}
		</style>
	</section>
	<section class="slide" id="picture5">

			#picture h2 {

				}

	<section class="slide" id="picture6">
        <h2 class="center">Вопросы?</h2>
		<style>
			#picture h2 {
				color:#FFF;
				}

            .center {
                text-align: center;
                    margin-top: 150px;
            }
		</style>
	</section>

	<p class="badge">
		<a href="https://github.com/shower/shower">Fork me on GitHub</a>
	</p>
	<!--
		To hide progress bar from entire presentation
		just remove “progress” element.
		-->
	<div class="progress"></div>
	<script src="shower/shower.min.js"></script>
